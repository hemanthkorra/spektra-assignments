<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your first name" ><br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number" required><br><br>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
