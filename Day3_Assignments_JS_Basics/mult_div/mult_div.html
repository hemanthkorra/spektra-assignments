<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication & Division Calculator</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mult_div.css">
    <script src="mult_div.js"></script>
</head>
<body>

<div class="container">
    <h2>Multiplication & Division Calculator</h2>
    <form id="calcForm">
        <div class="mb-3">
            <label for="num1" class="form-label">Enter First Number</label>
            <input type="number" class="form-control" id="num1" placeholder="First Number" required>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Enter Second Number</label>
            <input type="number" class="form-control" id="num2" placeholder="Second Number" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary btn-custom" onclick="multiply()">Multiplication</button>
            <button type="button" class="btn btn-success btn-custom" onclick="divide()">Division</button>
        </div>
    </form>
    <div id="result" class="mt-4">Result will be displayed here.</div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
