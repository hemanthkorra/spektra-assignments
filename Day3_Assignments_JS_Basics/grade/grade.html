<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator & Grade System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="grade.css">
    <script src="grade.js"></script>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">Marks Calculator & Grade System</h2>

        <form id="marksForm">
            <div class="mb-3">
                <label for="marksInput" class="form-label">Enter marks (comma separated):</label>
                <input type="text" class="form-control" id="marksInput" placeholder="e.g., 80, 90, 70, 60" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>

        <div id="result" class="mt-4" style="display: none;">
            <h4>Results:</h4>
            <p><strong>Sum:</strong> <span id="sum"></span></p>
            <p><strong>Average:</strong> <span id="average"></span>%</p>
            <p><strong>Grade:</strong> <span id="grade"></span></p>
        </div>
    </div>
</div>
<script>
    document.getElementById('marksForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const input = document.getElementById('marksInput').value;
    const marksArray = input.split(',').map(mark => parseFloat(mark.trim())).filter(mark => !isNaN(mark));
    
    if (marksArray.length === 0) {
        alert('Please enter valid marks.');
        return;
    }

    const sum = marksArray.reduce((acc, mark) => acc + mark, 0);
    const average = sum / marksArray.length;
    let grade = '';

    if (average >= 91 && average <= 100) {
        grade = 'A Grade';
    } else if (average >= 81 && average <= 90) {
        grade = 'B Grade';
    } else if (average >= 71 && average <= 80) {
        grade = 'C Grade';
    } else {
        grade = 'D Grade';
    }

    document.getElementById('sum').innerText = sum.toFixed(2);
    document.getElementById('average').innerText = average.toFixed(2);
    document.getElementById('grade').innerText = grade;
    document.getElementById('result').style.display = 'block';
}); 
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
