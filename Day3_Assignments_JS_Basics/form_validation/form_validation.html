<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Eligibility Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form_validation.css">
    <script src="form_validation.js"></script>
</head>
<body>

<div class="container">
    <div class="card mx-auto">
        <div class="card-header">
            <h3>Voting Eligibility Checker</h3>
        </div>
        <div class="card-body">
            <form id="voteForm" onsubmit="checkEligibility(event)">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="10-digit phone number" maxlength="10" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check Eligibility</button>
            </form>

            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
