<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Calculator</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>

<div class="container">
    <div class="card mx-auto">
        <div class="card-header">
            Smart Calculator
        </div>
        <div class="card-body">
            <form id="calcForm">
                <div class="mb-3">
                    <label for="num1" class="form-label">Enter First Number</label>
                    <input type="number" class="form-control" id="num1" placeholder="First Number" required>
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Enter Second Number</label>
                    <input type="number" class="form-control" id="num2" placeholder="Second Number" required>
                </div>
                <div class="d-flex flex-wrap justify-content-between">
                    <button type="button" class="btn btn-primary" onclick="calculate('add')">Add</button>
                    <button type="button" class="btn btn-danger" onclick="calculate('sub')">Subtract</button>
                    <button type="button" class="btn btn-success" onclick="calculate('mul')">Multiply</button>
                    <button type="button" class="btn btn-warning" onclick="calculate('div')">Divide</button>
                </div>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
