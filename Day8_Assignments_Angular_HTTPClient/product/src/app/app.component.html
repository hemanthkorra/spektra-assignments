<div class="container mt-4">
  <h2 class="text-center fw-bold text-primary">üéÅ Product Management</h2>

  <!-- Product List as Cards -->
  <div class="row">
    @for (product of products; track product.id) {
      <div class="col-md-4 mb-4">
        <div class="card shadow-lg">
          <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">{{ product.name }}</h5>
            <p class="card-text text-success">Price: ‚Çπ{{ product.price }}</p>
            <div class="d-flex justify-content-center">
              <button class="btn btn-warning btn-sm me-2" (click)="editProduct(product)">‚úè Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">üóë Delete</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <br>

  <!-- Product Form -->
  <div class="card shadow-lg p-4 mb-4 bg-light">
    <form (submit)="onSubmit()">
      <h5 class="text-center fw-bold text-success">üì¶ {{ editing ? "Edit Product" : "Add New Product" }}</h5>

      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="productForm.name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="productForm.price" name="price" required>
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" id="imageUrl" class="form-control" [(ngModel)]="productForm.imageUrl" name="imageUrl" required>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success w-50">
          {{ editing ? "Update Product" : "Add Product" }}
        </button>

        @if (editing) {
          <button type="button" class="btn btn-secondary ms-2" (click)="cancelEdit()">Cancel</button>
        }
      </div>
    </form>
  </div>
</div>
