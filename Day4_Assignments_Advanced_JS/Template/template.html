<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile List Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="template.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Automobile List Generator</h2>
            
            <form id="autoForm">
                <div class="mb-3">
                    <label for="autoInput" class="form-label">Enter automobile names (comma separated):</label>
                    <input type="text" class="form-control" id="autoInput" placeholder="e.g., Tesla, BMW, Audi" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Automobiles</button>
            </form>

            <div class="mt-4">
                <h4>Automobile List:</h4>
                <ul id="autoList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Hidden Template -->
    <template id="autoTemplate">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="auto-name"></span>
            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
        </li>
    </template>

    <script src="template.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
