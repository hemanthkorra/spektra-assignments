<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Multiplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="callback.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Array Multiplier</h2>
            <form id="arrayForm">
                <div class="mb-3">
                    <label for="arrayInput" class="form-label">Enter numbers (comma separated):</label>
                    <input type="text" class="form-control" id="arrayInput" placeholder="e.g., 1,2,3,4,5" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
            <div id="result" class="mt-4" style="display: none;">
                <h4>Processed Array:</h4>
                <p><strong>Result:</strong> <span id="output"></span></p>
            </div>
        </div>
    </div>

    <script src="callback.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
