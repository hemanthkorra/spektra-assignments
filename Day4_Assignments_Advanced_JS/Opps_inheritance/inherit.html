<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Person & Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="inherit.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Person & Student Classes</h2>

        <div class="card shadow p-4">
            <form id="personForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter Age" required>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade (if student):</label>
                    <input type="text" id="grade" class="form-control" placeholder="Enter Grade (Optional)">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

        <div class="card shadow p-4 mt-4">
            <h4 class="text-success">Output:</h4>
            <p id="output" class="lead"></p>
        </div>
    </div>

    <script src="inherit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
