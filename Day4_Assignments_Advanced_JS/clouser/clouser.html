<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="clouser.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Year Counter App</h2>
            <form id="userForm">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Enter Your Name:</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="yearInput" class="form-label">Enter Your Year of Birth:</label>
                    <input type="number" class="form-control" id="yearInput" placeholder="e.g., 2000" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
            <div id="result" class="mt-4" style="display: none;">
                <h4>Results:</h4>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Counter Value:</strong> <span id="counterResult"></span></p>
            </div>
        </div>
    </div>

    <script src="clouser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
